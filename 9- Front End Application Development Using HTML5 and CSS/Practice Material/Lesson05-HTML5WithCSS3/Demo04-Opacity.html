<!DOCTYPE html>
<html>

<head>
    <title> Example of CSS Opacity </title>
    <style>
        p {
           opacity: 0.3;
           padding: 10px;
           background-color: chartreuse;
        }
    </style>
</head>

<body>
    <p>
        This Paragraph is 70% Opaque and 30% Transparent
    </p>
</body>
</html>
