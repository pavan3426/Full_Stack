<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scalable Vector Graphics(SVG) </title>
</head>
<body>

   
    <svg width="300" height="200"> 
    <text x="10" y="20" style="font-size: 14px;">
        Your Browser Supports SVG
    </text> 

    Sorry, Your Browser Doesn't Support SVG    
    </svg>

    <svg width="300" height="200" >
        <line xl="50 " yl="50" x2="250" y2="150"
        style="stroke:red; stroke-width: 3;">
    </line>
    </svg>

    <svg width="300" height="200" >
        <rect xl="50 " yl="50" width="250" height="150"
        style="fill:orange; stroke: black; stroke-width: 3px; ">
    </rect>
    </svg>

    <svg width="500" height="300" >
        <circle cx="150 " cy="150" r="70" 
        style="fill:orange; stroke: black; stroke-width: 3px; ">
    </circle>
    </svg>
    
</body>
</html>
